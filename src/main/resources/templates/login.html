<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
    <div class="navbar" style="background:#0d6efd;color:white;">
        <div>
            <a th:href="@{/}" style="margin-right:12px; color:white; font-weight:700;">StudentApp</a>
            <a th:href="@{/}" style="margin-right:12px; color:white;">Home</a>
        </div>
        <div class="right">
            <a th:href="@{/login}" class="btn secondary" style="color:white;border:1px solid rgba(255,255,255,.6);border-radius:6px;">Login</a>
        </div>
    </div>

    <div class="container">
        <div class="card" style="max-width:420px;margin:40px auto;">
            <h1 style="margin-top:0;">Login</h1>
            <div th:if="${param.error}" class="alert error">Invalid username or password.</div>
            <div th:if="${param.logout}" class="alert">You have been logged out.</div>
            <form th:action="@{/login}" method="post">
                <div class="form-row">
                    <label> Username </label>
                    <input class="input" type="text" name="username" required />
                </div>
                <div class="form-row">
                    <label> Password </label>
                    <input class="input" type="password" name="password" required />
                </div>
                <div>
                    <button type="submit" class="btn primary" style="width:100%;">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
