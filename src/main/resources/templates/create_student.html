<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
    <div class="navbar" style="background:#0d6efd;color:white;">
        <div>
            <a th:href="@{/}" style="margin-right:12px; color:white; font-weight:700;">StudentApp</a>
            <a th:href="@{/admin}" style="margin-right:12px; color:white;">Admin</a>
        </div>
        <div class="right">
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn secondary" style="color:white;border:1px solid rgba(255,255,255,.6);border-radius:6px;">Logout</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="card" style="max-width:640px;margin:0 auto;">
            <h1 style="margin-top:0;">Create Student</h1>
            <form th:action="@{/admin/students}" th:object="${student}" method="post">
                <div class="form-row">
                    <label>Name</label>
                    <input class="input" type="text" th:field="*{name}" required />
                </div>
                <div class="form-row">
                    <label>Sex</label>
                    <input class="input" type="text" th:field="*{sex}" placeholder="Male/Female/Other" required />
                </div>
                <div class="form-row">
                    <label>Email</label>
                    <input class="input" type="email" th:field="*{email}" required />
                </div>
                <div class="form-row">
                    <label>Score</label>
                    <input class="input" type="number" min="0" max="100" th:field="*{score}" required />
                </div>
                <div>
                    <button type="submit" class="btn primary">Save</button>
                    <a th:href="@{/admin}" class="btn secondary" style="margin-left:8px;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
