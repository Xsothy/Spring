<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
    <div class="navbar" style="background:#0d6efd;color:white;">
        <div>
            <a th:href="@{/}" style="margin-right:12px; color:white; font-weight:700;">StudentApp</a>
            <a th:href="@{/}" style="margin-right:12px; color:white;">Home</a>
            <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" style="color:white;">Admin</a>
        </div>
        <div class="right">
            <a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="btn secondary" style="color:white;border:1px solid rgba(255,255,255,.6);border-radius:6px;">Login</a>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="margin:0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn secondary" style="color:white;border:1px solid rgba(255,255,255,.6);border-radius:6px;">Logout</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h1>Welcome!</h1>
            <p>This is the homepage. Use the navigation above to explore.</p>
            <p sec:authorize="hasRole('ADMIN')">
                Go to the <a th:href="@{/admin}">Admin dashboard</a> to manage students.
            </p>
            <p sec:authorize="!hasRole('ADMIN')">
                Login as admin to access the student management dashboard.
            </p>
        </div>
    </div>
    <div class="footer">&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> StudentApp</div>
</body>
</html>
