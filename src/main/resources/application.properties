spring.application.name=student-management-api

# Server configuration
server.port=8080

# API configuration
api.version=v1
api.base-path=/api

# Student Management API Properties
student.api.default-page-size=20
student.api.max-page-size=100

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# JSON formatting
spring.jackson.serialization.indent-output=true

# Logging configuration
logging.level.com.example.demo=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JPA and Database Configuration
spring.datasource.url=jdbc:sqlite:students.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true